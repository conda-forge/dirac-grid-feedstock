context:
  version: "9.0.19"
  python_min: 3.11

recipe:
  name: dirac-grid
  version: ${{ version }}

build:
  number: 0

outputs:
  - package:
      name: diraccommon
      version: ${{ version }}

    source:
      - url: https://pypi.org/packages/source/d/diraccommon/diraccommon-${{ version }}.tar.gz
        sha256: bc5940a9009ec9f7addd044386e732a1a3a67dcfb522fc93761552b0b340e021
      - url: https://raw.githubusercontent.com/DIRACGrid/DIRAC/refs/tags/v${{ version }}/LICENSE
        sha256: bb2af8a15ea39a351e7a95d93cf8e4251c1ae6ae4cac8ee3a89cf9b155cd6e54

    build:
      script: ${{ PYTHON }} -m pip install .
      noarch: python

    requirements:
      host:
        - python ${{ python_min }}.*
        - hatchling
        - hatch-vcs
        - pip
      run:
        - python >=${{ python_min }}
        - diraccfg
        - pydantic >=2.0.0
        - typing-extensions >=4.0.0

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - DIRACCommon
          pip_check: true

    about:
      homepage: https://github.com/DIRACGrid/DIRAC/tree/integration/dirac-common
      summary: Stateless utilities extracted from DIRAC for use by DiracX and other projects

  - package:
      name: dirac-grid
      version: ${{ version }}

    source:
      - url: https://pypi.org/packages/source/d/dirac/dirac-${{ version }}.tar.gz
        sha256: a22d5a96e1447a3696d1e33ce1b210badfd04ea46d94e0b241fa6a4a97294726

