    - m2crypto >=0.36
    - packaging
    - pexpect
    - prompt-toolkit >=3
    - psutil
    - pyasn1
    - pyasn1-modules
    - pyparsing
    - python-dateutil
    - pytz
    - requests
    - rucio-clients
    - setuptools
    - sqlalchemy
    - typing-extensions >=4.3.0
    - voms
    - authlib >=1.0.0.a2
    - pyjwt
    - dominate

