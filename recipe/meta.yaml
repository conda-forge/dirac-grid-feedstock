    - wheel
    - setuptools-scm >=3.4
    - pip
  run:
    - python >={{ python_min }}
    - boto3
    - botocore
    - cachetools
    - certifi
    - cwltool
    - diraccfg
    - db12
    - fts3
    - python-gfal2
    - importlib-metadata >=4.4
